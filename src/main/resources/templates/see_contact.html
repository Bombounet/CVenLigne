<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head th:replace="template :: headder"></head>

<body>
<div id="page-container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/" style="color:blue;" th:text="${user.lastName} +' '+ ${user.firstName}">My
            CV</a>
        <div th:replace="template :: navbar"></div>
    </nav>
    <div id="content-wrap">
        <section>
            <h2>CONTACT</h2>
            <p>
                </br> <strong>Courriel : </strong>
                </br><a th:text="${user.contact.email}"></a>
                </br></br> <strong>Numéro de téléphone : </strong>
                </br><a th:text="${user.contact.phoneNumber}"></a>
                </br></br> <strong>Adresse : </strong>
                </br><a th:text="${user.contact.address}"></a>
                </br><a th:text="${user.contact.city} + ', '+ ${user.contact.postcode}"></a>
                </br><a th:text="${user.contact.country}"></a>
            </p>
            <div>
                <a class="btn btn-outline-secondary" href="/formations/edit">Edit</a>
            </div>
            <div th:replace="template :: backbtn"></div>
        </section>
    </div>
    <div th:replace="template :: footerbar"></div>
</div>
</body>
</html>
