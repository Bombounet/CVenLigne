<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="template :: headder"></head>

<body>
<div id="page-container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/" style="color:blue;" th:text="${user.lastName} +' '+ ${user.firstName}">My
            CV</a>
        <div th:replace="template :: navbar"></div>
    </nav>
    <div id="content-wrap">
        <div class="container">
            <form method="post" th:action="@{/contact/edit}" th:object="${user.adresse}">
                <div class="form-group">
                    <label for="AdresseInput">Adresse</label>
                    <input type="text" th:field="*{adress}" class="form-control" id="AdresseInput">
                </div>
                <div class="form-row">
                    <div class="col-7">
                        <label for="cityInput">Ville</label>
                        <input type="text" th:field="*{city}" class="form-control" id="cityInput">
                    </div>
                    <div class="col">
                        <label for="postcodeInput">Code  Postal</label>
                        <input type="text" th:field="*{postcode}" class="form-control" id="postcodeInput">
                    </div>
                    <div class="col">
                        <label for="countryInput">Pays</label>
                        <input type="text" th:field="*{country}" class="form-control" id="countryInput">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Back</button>
            </form>
        </div>
        <!--        <div th:replace="template :: backbtn"></div>-->
    </div>
    <div th:replace="template :: footerbar"></div>
</div>
</body>
</html>
