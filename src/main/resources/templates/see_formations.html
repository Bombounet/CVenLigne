<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head th:replace="template :: headder"></head>

<body>
<div id="page-container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/" style="color:blue;" th:text="${user.lastName} +' '+ ${user.firstName}">My CV</a>
        <div th:replace="template :: navbar"></div>
    </nav>
    <div id="content-wrap">
        <section>
            <h2>FORMATIONS</h2>
            <p th:each="formations, itemStat : ${user.formations}">
                <a th:text="${formations.name}"/> </a>
                <a th:text="${formations.year}"/> </a>
                <a th:text="${formations.place}"/> </a>
                </br>
                <a th:text="${formations.description}"/> </a>
            </p>
            <div>
                <a class="btn btn-outline-secondary" href="/formations/edit">Edit</a>
            </div>
        </section>
        <div th:replace="template :: backbtn"></div>
    </div>
    <div th:replace="template :: footerbar"></div>
</div>
</body>
</html>
